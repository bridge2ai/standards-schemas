name: HL7 FHIR
description: Fast Healthcare Interoperability Resources (FHIR) is a standard for exchanging healthcare information electronically. It provides a modular framework of components called resources that can be assembled into working systems to solve clinical and administrative problems. FHIR combines the best features of HL7's v2, v3 and CDA product lines while leveraging the latest web standards.
