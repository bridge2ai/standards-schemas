id: B2AI_STANDARD:201
name: DICOM (Digital Imaging and Communications in Medicine)
category: B2AI_STANDARD:DataStandard
description: >-
  International standard for medical imaging information and related data exchange.
  DICOM enables the integration of medical imaging devices, PACS, and other systems
  from multiple manufacturers into a picture archiving and communication system.

collection:
  - datamodel
  - clinicaldata
  - standards_process_maturity_final
  - implementation_maturity_production

concerns_data_topic:
  - B2AI_TOPIC:15  # Medical Imaging

has_relevant_organization:
  - B2AI_ORG:200  # DICOM Standards Committee
  - B2AI_ORG:201  # NEMA

responsible_organization:
  - B2AI_ORG:200  # DICOM Standards Committee

purpose_detail: >-
  Facilitates storage, transmission, and display of medical images across
  heterogeneous systems while preserving clinical context and patient information.

is_open: true
requires_registration: false

url: https://www.dicomstandard.org/
formal_specification: https://github.com/dicom/dicom-standard
publication: doi:10.1148/radiology.148.1.6856849

