id: https://w3id.org/bridge2ai/standards-manifest-schema
name: standards-manifest-schema
title: standards-manifest-schema
description: |-
  Schema for manifests, which are collections of
  metadata about organizations (e.g., Bridge2AI grand
  challenge data generators) and their datasets,
  data standards or tools, data substrates, data topics,
  and use cases.
license: MIT
prefixes:
  B2AI_DATA: https://w3id.org/bridge2ai/standards-dataset-schema/
  B2AI_ORG: https://w3id.org/bridge2ai/standards-organization-schema/
  B2AI_SUBSTRATE: https://w3id.org/bridge2ai/standards-datasubstrate-schema/
  B2AI_TOPIC: https://w3id.org/bridge2ai/standards-datatopic-schema/
  linkml: https://w3id.org/linkml/
  biolink: https://w3id.org/biolink/vocab/
  schema: http://schema.org/
  PATO: http://purl.obolibrary.org/obo/PATO_
default_prefix: B2AI_MANIFEST
default_range: string

imports:
  - linkml:types
  - standards_schema
  - standards_organization_schema
  - standards_datatopic_schema
  - standards_datasubstrate_schema
  - standards_datastandardortool_schema

classes:

  Manifest:
    is_a: NamedThing
    description: >-
      Represents a manifest.
      There should be a 1 to 1 mapping between
      a manifest and an organization,
      but each manifest has its own ID.
    slots:
      - organization
      - datasets
      - standards_and_tools
      - data_substrates
      - data_topics
      - notes

  ManifestContainer:
    description: >-
      A container for Manifests.
    slots:
      - manifest_collection

slots:

  manifest_collection:
    description: Collection of associated Manifest objects.
    range: Manifest
    inlined: true
    inlined_as_list: true
    multivalued: true

  organization:
    is_a: related_to
    description: >-
      The manifest corresponds to
      this organization.
      Must be a single Organization object,
      referenced with its B2AI_ORG ID.
    domain: Manifest
    range: Organization
    multivalued: false

  datasets:
    is_a: related_to
    description: >-
      The manifest includes these datasets.
      Must be a list of Dataset objects,
      referenced with their B2AI_DATA IDs.
    domain: Manifest
    range: Dataset
    multivalued: true

  standards_and_tools:
    is_a: related_to
    description: >-
      The manifest includes these standards and tools.
      Must be a list of StandardOrTool objects,
      referenced with their B2AI_STANDARD IDs.
    domain: Manifest
    range: DataStandardOrTool
    multivalued: true

  data_substrates:
    is_a: related_to
    description: >-
      The manifest includes these data substrates.
      Must be a list of DataSubstrate objects,
      referenced with their B2AI_SUBSTRATE IDs.
    domain: Manifest
    range: DataSubstrate
    multivalued: true

  data_topics:
    is_a: related_to
    description: >-
      The manifest includes these data topics.
      Must be a list of DataTopic objects,
      referenced with their B2AI_TOPIC IDs.
    domain: Manifest
    range: DataTopic
    multivalued: true
  
  notes:
    is_a: node_property
    range: string
    description: >-
      Any additional notes about the manifest.
