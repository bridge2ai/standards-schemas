// Represents a data substrate for Bridge2AI data. This may be a high-level data structure or a specific implementation of that structure.
message DataSubstrate
 {
  uriorcurie id = 0
  string name = 0
  string description = 0
  edamIdentifier eDAMID = 0
  meshIdentifier meSHID = 0
  ncitIdentifier nCITID = 0
 repeated  dataSubstrate metadataStorage = 0
 repeated  string fileExtensions = 0
 repeated  string limitations = 0
 }
// Represents a general data topic for Bridge2AI data or the tools/standards applied to the data.
message DataTopic
 {
  uriorcurie id = 0
  string name = 0
  string description = 0
  edamIdentifier eDAMID = 0
  meshIdentifier meSHID = 0
  ncitIdentifier nCITID = 0
 }
